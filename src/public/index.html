<!DOCTYPE html>
<html>

<head>
    <title>vérnyomi</title>
</head>

<body>
    <button id="start-session" onclick="startSession()">start</button>
    <div id="session" style="display: none;">
        <h1>New Session</h1>
        <input type="text" id="session-comment" title="comment" placeholder="any comment?">
        <button id="save-session" onclick="saveSession()" title="continue to entering measurements">start</button>
    </div>
    <div id="measurements" style="display: none;">
        <h1>New Measurement</h1>
        <table>
            <tr>
                <th>sys</th>
                <th>dia</th>
                <th>puls</th>
                <!-- <th>comment</th> -->
            </tr>
        </table>
        <button id="complete-session" onclick="completeSession()">complete</button>
    </div>
    <div id="numerical-visualization">
        <h1>Rögzített Adatok</h1>
        <table id="session-data">
            <thead>
                <tr>
                    <th>Session</th>
                    <th>Sys</th>
                    <th>Dia</th>
                    <th>Puls</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows dynamically here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="sessionManager.js"></script>
    <script> document.getElementById('start-session').focus(); </script>
    <script src="numericalVisualization.js"></script>
    <script> populateSessionDataTable(); </script>
</body>

</html>
